name: Flutter CI
permissions: read-all

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
            channel: 'beta'
      - run: flutter pub get
      - run: flutter analyze
      - run: dart format --set-exit-if-changed .
      # - run: flutter test
      - run: flutter build web
